<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of The Day</title>
</head>
<body>
    <h1>Quote of The Day</h1>
    <p id="quote"> </p>
    <p id="philosopher"></p>
    <script type="text/javascript">
        let quote1="Be kind, for everyone you meet is fighting a harder battle. ";
        let quote2 ="- Plato";
        document.getElementById("quote").innerHTML=quote1 + "<br>";
        document.getElementById("philosopher").innerHTML=quote2;
    </script>
</body>
</html>
